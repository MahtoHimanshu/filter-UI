name: Docker Build
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: my-app
      IMAGE_TAG: ${{ github.sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Set lowercase repo name
        run: echo "REPO_NAME_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      - name: Build Docker image
        run: |
          FULL_IMAGE="my-registry/${REPO_NAME_LC}:${IMAGE_TAG}"
          LATEST_IMAGE="my-registry/${REPO_NAME_LC}:latest"
          echo "Building images: $FULL_IMAGE and $LATEST_IMAGE"
          docker build -t "$FULL_IMAGE" -t "$LATEST_IMAGE" .
      - name: Prepare environment for FacetsCTL
        run: |
          if command -v curl >/dev/null 2>&1 && command -v bash >/dev/null 2>&1; then echo "curl/bash present"; else sudo apt-get update -qq && DEBIAN_FRONTEND=noninteractive apt-get install -y -qq bash curl ca-certificates; fi
      - name: Install FacetsCTL
        run: |
          curl -sSL https://facets-cloud.github.io/facets-schemas/scripts/fctl_install.sh | bash && source ~/.bashrc
          if ! command -v fctl &> /dev/null; then echo "fctl not found on PATH"; fi
      - name: Export TOKEN
        run: echo "TOKEN=${{ secrets.TOKEN }}" >> $GITHUB_ENV
      - name: Export DOCKER_IMAGE_URL and GIT_REF
        run: |
          FULL_IMAGE="rohit-ecr/${REPO_NAME_LC}:${IMAGE_TAG}"
          echo "DOCKER_IMAGE_URL=$FULL_IMAGE" >> $GITHUB_ENV
          echo "GIT_REF=${{ github.sha }}" >> $GITHUB_ENV
      - name: Register Docker image with FacetsCTL
        run: |
          curl -s https://facets-cloud.github.io/facets-schemas/scripts/fctl_register.sh | bash -s -- \
            -u "himanshu.mahto@facets.cloud" \
            -c "https://facetsdemo.console.facets.cloud" \
            -p "pet-clinic-satyendra" \
            -s "testing-ai" \
            -a "rohit-ecr" \
            -i "true"
