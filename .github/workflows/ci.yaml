name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      IMAGE_NAME: my-app
      IMAGE_TAG: ${{ github.sha }}
      ARTIFACTORY_NAME: rohit-ecr  # Added this - facetsctl needs this
      # Convert repository name to lowercase
      REPO_NAME_LOWER: ${{ github.repository }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Convert repository name to lowercase
        id: lowercase
        run: echo "repo_lower=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Build Docker image
        run: |
          # Build with the tag that facetsctl expects (based on your error)
          docker build -t ${{ env.ARTIFACTORY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
          # Also create your custom registry tag
          docker tag ${{ env.ARTIFACTORY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} my-registry/${{ steps.lowercase.outputs.repo_lower }}:${{ github.sha }}

      # FacetsCTL Integration Steps
      - name: Ensure curl and bash
        run: |
          if command -v curl >/dev/null 2>&1 && command -v bash >/dev/null 2>&1; then echo "curl/bash present"; else sudo apt-get update -qq && DEBIAN_FRONTEND=noninteractive apt-get install -y -qq bash curl ca-certificates; fi

      - name: Install FacetsCTL
        run: |
          curl -sSL https://facets-cloud.github.io/facets-schemas/scripts/fctl_install.sh | bash && source ~/.bashrc
          if ! command -v fctl &> /dev/null; then echo "fctl not found on PATH"; fi

      - name: Set full IMAGE_TAG
        run: echo "IMAGE_TAG=${{ env.ARTIFACTORY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_ENV

      - name: Persist TOKEN
        run: echo "TOKEN=${{ secrets.TOKEN }}" >> $GITHUB_ENV

      - name: Persist DOCKER_IMAGE_URL and GIT_REF
        run: |
          echo "DOCKER_IMAGE_URL=${{ env.IMAGE_TAG }}" >> $GITHUB_ENV
          echo "GIT_REF=${{ github.sha }}" >> $GITHUB_ENV

      - name: Register Docker image with FacetsCTL
        run: |
          curl -s https://facets-cloud.github.io/facets-schemas/scripts/fctl_register.sh | bash -s -- \
            -u "himanshu.mahto@facets.cloud" \
            -c "https://facetsdemo.console.facets.cloud" \
            -p "pet-clinic-satyendra" \
            -s "testing-ai" \
            -a "rohit-ecr" \
            -i "true"
