name: Docker Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "FULL_IMAGE=my-registry/${REPO_NAME}:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t $FULL_IMAGE .

      - name: Check for curl and bash
        run: |
          if command -v curl >/dev/null 2>&1 && command -v bash >/dev/null 2>&1; then echo "curl/bash present"; else sudo apt-get update -qq && sudo DEBIAN_FRONTEND=noninteractive apt-get install -y -qq bash curl ca-certificates; fi

      - name: Install FacetsCTL
        run: |
          curl -sSL https://facets-cloud.github.io/facets-schemas/scripts/fctl_install.sh | bash && source ~/.bashrc
          if ! command -v fctl &> /dev/null; then echo "fctl not found on PATH"; fi

      - name: Set TOKEN
        run: echo "TOKEN=${{ secrets.TOKEN }}" >> $GITHUB_ENV

      - name: Set DOCKER_IMAGE_URL and GIT_REF
        run: |
          echo "DOCKER_IMAGE_URL=${FULL_IMAGE}" >> $GITHUB_ENV
          echo "GIT_REF=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Register Docker image with FacetsCTL
        run: |
          curl -s https://facets-cloud.github.io/facets-schemas/scripts/fctl_register.sh | bash -s -- \
            -u "himanshu.mahto@facets.cloud" \
            -c "https://facetsdemo.console.facets.cloud" \
            -p "pet-clinic-satyendra" \
            -s "testing-ai" \
            -a "rohit-ecr" \
            -i "true"
